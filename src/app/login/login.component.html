<div class="container text-center">

  <form class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Acesse o sistema</h1>

    <label for="usuario" class="sr-only">Usuário</label>
    <input type="text" id="usuario"  class="form-control" placeholder="Usuário"/>

    <label for="senha" class="sr-only">Senha</label>
    <input type="password" id="senha" class="form-control" placeholder="Senha"/>

    <button type="submit" class="btn btn-lg btn-primary btn-block" onsubmit="onSubmit()">Acessar</button>

  </form>
  
  {{user.username}}

</div>
